<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サンキーダイアグラム作成ツール</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-sankey@0.12.3/dist/d3-sankey.min.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>🌊 サンキーダイアグラム作成ツール</h1>
            <p>データの流れを美しく可視化しましょう</p>
        </header>

        <main>
            <div class="controls-panel">
                <div class="input-section">
                    <h3>📊 データ入力</h3>
                    <textarea id="text-data" placeholder="Web広告 [1000] サイト訪問
検索エンジン [800] サイト訪問
SNS [600] サイト訪問
サイト訪問 [1200] 商品閲覧
サイト訪問 [1200] 離脱
商品閲覧 [400] カート追加
商品閲覧 [800] 離脱
カート追加 [300] 購入完了
カート追加 [100] 離脱"></textarea>
                    <small>形式: ソース名 [値] ターゲット名（1行1つのフロー）</small>

                    <div class="unit-input">
                        <label for="unit-field">単位:</label>
                        <input type="text" id="unit-field" placeholder="円" value="円" maxlength="10">
                    </div>
                </div>

                <div class="export-section">
                    <h3>💾 エクスポート</h3>
                    <button id="export-btn" class="tertiary-btn">SVGファイルとして保存</button>
                </div>
            </div>

            <div class="chart-panel">
                <div id="sankey-chart"></div>
                <div id="chart-placeholder" class="placeholder">
                    <div class="placeholder-content">
                        <div class="placeholder-icon">📊</div>
                        <h3>サンキーダイアグラムがここに表示されます</h3>
                        <p>左のパネルでデータを入力して「ダイアグラム生成」ボタンを押してください</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
