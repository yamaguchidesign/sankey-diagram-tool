<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>収入と支出 サンキーダイアグラム</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-sankey@0.12.3/dist/d3-sankey.min.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>収入と支出 サンキーダイアグラム</h1>
        </header>

        <main>
            <div class="controls-panel">
                <div class="input-section">
                    <h3>📊 データ入力</h3>
                    <textarea id="text-data" placeholder="給与 [300000] メイン口座
副業収入 [50000] 副業用口座
副業用口座 [10000] 副業経費
副業用口座 [40000] メイン口座
メイン口座 [100000] 生活費
メイン口座 [80000] 貯金
メイン口座 [50000] 投資
メイン口座 [30000] 趣味・娯楽
メイン口座 [40000] その他
生活費 [40000] 食費
生活費 [30000] 光熱費
生活費 [20000] 交通費
生活費 [10000] 通信費
貯金 [50000] 緊急用
貯金 [30000] 旅行用
投資 [30000] つみたてNISA
投資 [20000] 個別株
趣味・娯楽 [15000] 映画・音楽
趣味・娯楽 [10000] スポーツ
趣味・娯楽 [5000] 読書
">
</textarea>
                    <small>形式: ソース名 [値] ターゲット名（1行1つのフロー）</small>
                    <small style="color: #666; display: block; margin-top: 5px;">💾
                        入力したデータは自動的に保存され、次回訪問時に復元されます</small>

                    <div class="unit-input">
                        <label for="unit-field">単位:</label>
                        <input type="text" id="unit-field" placeholder="円" value="円" maxlength="10">
                    </div>
                </div>


            </div>

            <div class="chart-panel">
                <div id="sankey-chart"></div>
                <div id="chart-placeholder" class="placeholder">
                    <div class="placeholder-content">
                        <div class="placeholder-icon">📊</div>
                        <h3>サンキーダイアグラムがここに表示されます</h3>
                        <p>左のパネルでデータを入力して「ダイアグラム生成」ボタンを押してください</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
