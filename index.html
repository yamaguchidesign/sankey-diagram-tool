<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サンキーダイアグラム作成ツール</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-sankey@0.12.3/dist/d3-sankey.min.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>🌊 サンキーダイアグラム作成ツール</h1>
            <p>データの流れを美しく可視化しましょう</p>
        </header>

        <main>
            <div class="controls-panel">
                <div class="input-section">
                    <h3>📊 データ入力</h3>
                    <div class="input-method">
                        <button id="csv-input-btn" class="method-btn active">CSVで入力</button>
                        <button id="manual-input-btn" class="method-btn">手動で入力</button>
                        <button id="sample-data-btn" class="method-btn">サンプルデータ</button>
                    </div>

                    <div id="csv-input" class="input-container active">
                        <textarea id="csv-data" placeholder="source,target,value
ソース1,ターゲット1,10
ソース1,ターゲット2,15
ソース2,ターゲット1,5"></textarea>
                        <small>形式: source,target,value（1行目はヘッダー）</small>
                    </div>

                    <div id="manual-input" class="input-container">
                        <div class="manual-controls">
                            <input type="text" id="source-input" placeholder="ソース">
                            <input type="text" id="target-input" placeholder="ターゲット">
                            <input type="number" id="value-input" placeholder="値" min="0">
                            <button id="add-link-btn">追加</button>
                        </div>
                        <div id="links-list"></div>
                    </div>
                </div>

                <div class="style-section">
                    <h3>🎨 スタイル設定</h3>
                    <div class="style-controls">
                        <label>
                            ノードの色:
                            <input type="color" id="node-color" value="#4285f4">
                        </label>
                        <label>
                            リンクの色:
                            <input type="color" id="link-color" value="#0066cc">
                        </label>
                        <label>
                            透明度:
                            <input type="range" id="opacity-slider" min="0.1" max="1" step="0.1" value="0.7">
                            <span id="opacity-value">0.7</span>
                        </label>
                    </div>
                </div>

                <div class="action-section">
                    <button id="generate-btn" class="primary-btn">📈 ダイアグラム生成</button>
                    <button id="export-btn" class="secondary-btn">💾 SVGでエクスポート</button>
                </div>
            </div>

            <div class="chart-panel">
                <div id="sankey-chart"></div>
                <div id="chart-placeholder" class="placeholder">
                    <div class="placeholder-content">
                        <div class="placeholder-icon">📊</div>
                        <h3>サンキーダイアグラムがここに表示されます</h3>
                        <p>左のパネルでデータを入力して「ダイアグラム生成」ボタンを押してください</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
